<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>

<!-- Requests that page does not search for favicon-->
<link rel="icon" href="data:;base64,iVBORw0KGgo=">


    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error"></p>
    </div>

    <div id="add-member-container"></div>
    <div id="add-member-form" class="add-member-form" style="display:none">
        <!-- Add member form will appear here-->
    </div>
</div>

    <div class="table-container" id="table-container" style="display:none">
        <h2>Participant Records</h2>
        <!-- Table populated dynamically-->
    </div>

    

    <script src="script.js"></script>


</body>
</html>
